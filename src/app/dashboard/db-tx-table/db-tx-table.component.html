<div class="d-flex justify-content-between p-2">
    <ngb-pagination
            [collectionSize]="(total$ | async)!" [(page)]="txService.page" [pageSize]="txService.pageSize">
    </ngb-pagination>

    <!--    <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">-->
    <!--        <option [ngValue]="2">2 items per page</option>-->
    <!--        <option [ngValue]="4">4 items per page</option>-->
    <!--        <option [ngValue]="6">6 items per page</option>-->
    <!--    </select>-->
</div>

<div class="row mb-2">
    <div class="col">
        <div class="card">

            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Operation</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Coin / Asset</th>
                        <th scope="col">Fiat value</th>
                        <th scope="col">Fiat currency</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let t of tx$ | async">
                        <th scope="row">{{t.date | date:'shortDate'}}</th>
                        <td>{{t.operation}}</td>
                        <td>{{t.amount}}</td>
                        <td>{{t.coinAsset}}</td>
                        <td>{{t.fiatValue}}</td>
                        <td>{{t.fiatCurrency}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
